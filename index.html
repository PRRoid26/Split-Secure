<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Transfer POC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f0f6ff;
    }
    .log-box {
      height: 250px;
      overflow-y: auto;
      background: #fff;
      border: 2px solid #007bff;
      border-radius: 8px;
      padding: 10px;
      font-family: Arial, Helvetica, sans-serif;
    }
    .form-container {
      max-width: 500px;
      margin: 40px auto;
      background: #ffffff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <!-- Register Page -->
  <div class="form-container" id="registerPage">
    <h3 class="text-center">Register</h3>
    <form id="registerForm">
      <div class="mb-3">
        <label>Username</label>
        <input type="text" id="regUsername" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" id="regPassword" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Select Bank</label>
        <select id="regBank" class="form-select" required>
          <option>ICICI</option>
          <option>HDFC</option>
          <option>SBI</option>
          <option>Saraswat Bank</option>
        </select>
      </div>
      <div class="mb-3">
        <label>Select UPI</label>
        <select id="regUpi" class="form-select" required>
          <option>PhonePe</option>
          <option>Paytm</option>
          <option>GPay</option>
          <option>BHIM UPI</option>
        </select>
      </div>
      <button type="button" class="btn btn-primary w-100">Register</button>
    </form>
  </div>

  <!-- Login Page -->
  <div class="form-container d-none" id="loginPage">
    <h3 class="text-center">Login</h3>
    <form id="loginForm">
      <div class="mb-3">
        <label>Username</label>
        <input type="text" id="loginUsername" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" id="loginPassword" class="form-control" required>
      </div>
      <button type="button" class="btn btn-success w-100">Login</button>
    </form>
  </div>

  <!-- Transfer Page -->
  <div class="form-container d-none" id="transferPage">
    <h3 class="text-center">Transfer Money</h3>
    <form>
      <div class="mb-3">
        <label>Select Friend</label>
        <select class="form-select" id="receiver">
          <option value="shruti">Shruti (HDFC, Paytm)</option>
          <option value="prathamesh">Prathamesh (SBI, GPay)</option>
          <option value="arnav">Arnav (Saraswat Bank, BHIM UPI)</option>
        </select>
      </div>
      <div class="mb-3">
        <label>Amount</label>
        <input type="number" class="form-control" id="amount" placeholder="Enter amount">
      </div>
      <button type="button" class="btn btn-primary w-100" onclick="simulateTransfer()">Send</button>
    </form>

    <h5 class="mt-4">Transaction Log</h5>
    <div class="log-box" id="logBox"></div>
  </div>


<!-- replace later with api calls-->
<script>
  function showPage(id) {
    document.getElementById("registerPage").classList.add("d-none");
    document.getElementById("loginPage").classList.add("d-none");
    document.getElementById("transferPage").classList.add("d-none");
    document.getElementById(id).classList.remove("d-none");
  }

  // Register
  document.querySelector("#registerPage button").addEventListener("click", () => {
    const user = {
      username: document.getElementById("regUsername").value,
      password: document.getElementById("regPassword").value,
      bank: document.getElementById("regBank").value,
      upi: document.getElementById("regUpi").value
    };
    localStorage.setItem("user", JSON.stringify(user));
    alert("Registered successfully! Please login.");
    showPage("loginPage");
  });

  // Login
  document.querySelector("#loginPage button").addEventListener("click", () => {
    const storedUser = JSON.parse(localStorage.getItem("user"));
    const username = document.getElementById("loginUsername").value;
    const password = document.getElementById("loginPassword").value;

    if (storedUser && storedUser.username === username && storedUser.password === password) {
      alert("Login successful!");
      showPage("transferPage");
    } else {
      alert("Invalid username or password");
    }
  });

  // Transfer simulation
  function simulateTransfer() {
  const logBox = document.getElementById("logBox");
  logBox.innerHTML = "";

  const receiver = document.getElementById("receiver").value;
  const amount = document.getElementById("amount").value || "0";

  const user = JSON.parse(localStorage.getItem("user"));
  const senderDetails = `${user.username} [${user.bank}, ${user.upi}]`;

  let receiverDetails = "";
  let mode = "";
  let tls = "";
  let kx = "";
  let jwt = "";
  let cert = "";
  let perfNote = "";

  if (receiver === "shruti") {
    receiverDetails = "Shruti [HDFC, Paytm]";
    mode = "Hybrid (Classical + PQC)";
    tls = "TLS 1.3 (Hybrid: ECDH + Kyber)";
    kx = "Ephemeral ECDH + Kyber key exchange performed.";
    jwt = "JWT signed with HS256 + PQC signature (ML-DSA).";
    cert = "Hybrid X.509 cert with RSA + PQC (Dilithium) validated.";
    perfNote = "Time: ~150 ms | CPU usage: Medium";
  } else if (receiver === "prathamesh") {
    receiverDetails = "Prathamesh [SBI, GPay]";
    mode = "PQC-only";
    tls = "TLS 1.3 (PQC only: Kyber)";
    kx = "Kyber key exchange performed.";
    jwt = "JWT signed with PQC signature (ML-DSA).";
    cert = "PQC-only X.509 cert (Dilithium) validated.";
    perfNote = "Time: ~250 ms | CPU usage: High";
  } else if (receiver === "arnav") {
    receiverDetails = "Arnav [Saraswat Bank, BHIM UPI]";
    mode = "Classical-only";
    tls = "TLS 1.3 (Classical: ECDH)";
    kx = "Ephemeral ECDH key exchange performed.";
    jwt = "JWT signed with HS256.";
    cert = "Classical RSA X.509 cert validated.";
    perfNote = "Time: ~50 ms | CPU usage: Low";
  }

  const steps = [
    "Starting secure transaction flow...",
    `Negotiating security mode with ${receiverDetails} : ${mode}`,
    `Initiating ${tls} handshake...`,
    `${kx}`,
    "TLS handshake complete, secure channel established.",
    "Generating JWT...",
    `${jwt}`,
    "JWT issued and verified successfully.",
    "Generating digital certificate...",
    `${cert}`,
    "Certificate signed and validated.",
    `Initiating transfer: ${senderDetails} : ${receiverDetails}, Amount: â‚¹${amount}...`,
    "Encrypting transaction payload...",
    "Transaction encrypted and transmitted.",
    "Transfer complete successfully!",
    `Performance stats: ${perfNote}`
  ];

  let i = 0;
  function nextStep() {
    if (i < steps.length) {
      logBox.innerHTML += steps[i] + "<br>";
      logBox.scrollTop = logBox.scrollHeight;
      i++;
      setTimeout(nextStep, 1200); // 1.2s delay
    }
  }
  nextStep();
}
</script>

</body>
</html>
