<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../pgcss.css">
</head>
<body>
  <div class="login-container">
    <!-- Left side -->
    <div class="login-left">
      <p style="text-align: center;">Quantum Secure Payment Gateway</p>
    </div>

    <!-- Right side -->
    <div class="login-right">
      <h3 class="mb-4">Create Account</h3>
      <form id="registerForm" method="POST" action="/register">
        <input type="text" class="form-control" name="name" placeholder="First Name" required>
        <input type="text" class="form-control" name="surname" placeholder="Last Name" required>
        <input type="text" class="form-control" name="username" placeholder="Username" required>
        <input type="password" class="form-control" name="password" placeholder="Password" required>
        <input type="text" class="form-control" name="account" placeholder="Account Number" required>
        <input type="text" class="form-control" name="phone" placeholder="Phone Number" required>
        <div class="mb-3">
        <label for="bank">Select Bank</label>
        <select id="bank" name="bank" class="form-select" required>
          <option value="">(Loading banksâ€¦)</option>
        </select>
        <div class="error"></div>
        </div>
        <button type="submit" class="btn btn-success w-100">Register</button>
      </form>
      <a href="../login/login.html" class="create-account">Already have an account? Login here.</a>
    </div>
  </div>

  <script src="register.js"></script>
</body>
</html>
