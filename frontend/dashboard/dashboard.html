<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="../pgcss.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <nav class="navbar navbar-light bg-light px-4">
    <span class="navbar-brand mb-0 h1">Quantum Secure Payment Gateway</span>
    <button class="btn btn-outline-danger" onclick="logout()">Logout</button>
  </nav>

  <div class="container mt-4">
    <div class="row">

      <div class="col-md-5">
        <h4>User Profile</h4>
        <p><strong>Name:</strong> <span id="profileName"></span></p>
        <p><strong>Account No:</strong> <span id="profileAcct"></span></p>
        <p><strong>Username:</strong> <span id="profileUsername"></span></p>
        <p><strong>Phone:</strong> <span id="profilePhone"></span></p>
        <p><strong>Bank:</strong> <span id="profileBank"></span></p>

        <a href="../transfer/transfer.html" class="btn btn-success w-100 mt-3">Make Transfer</a>
      </div>

      <div class="col-md-7">
        <h4>Transaction Log</h4>
        <div id="txContainer" class="mt-3" style="max-height: 70vh; overflow-y:auto;"></div>
      </div>

    </div>
  </div>

  <script src="./dashboard.js"></script>
</body>
</html>
